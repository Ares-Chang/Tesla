<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/zhuce.css">
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function() {
            $('body').click(function() {
                $(this).toggleClass('starman');
            })
            $('.zhuce').click(function(e) {
                e.stopPropagation();
            });
            $('.meiguo').click(function(e) {
                $('.guobiao').fadeToggle(300);
                e.stopPropagation();

            })
            $('.guobiao div').click(function() {
                $('.guobiao').fadeOut(300);
            })
            $('.guobiao').click(function(e) {
                e.stopPropagation();
            })
        })
    </script>
</head>

<body>
    <!-- 注册 -->
    <div class="zhuce">
        <!-- 登录 -->
        <div class="box1">已有账户?
            <a href="denglu.html">登录</a>
        </div>
        <!-- 创建账户 -->
        <div class="box2">
            <span>创建账户</span>
        </div>
        <!-- 名字 -->
        <div class="box3">
            <input type="text" placeholder="名字">
        </div>
        <!-- 姓氏 -->
        <div class="box3">
            <input type="text" placeholder="姓氏">
        </div>
        <div class="box3">
            <input type="text" placeholder="电子邮件地址">
        </div>
        <div class="box3">
            <input type="password" placeholder="密码">
        </div>
        <div class="box3">
            <input type="password" placeholder="请再次输入密码">
        </div>
        <p class="tishi">至少 8 位，其中包含一个字母和一个数字</p>
        <div class="box4">
            <img src="./images/yan_zheng_ma.jpg" alt="">
        </div>
        <div class="box3">
            <input type="text" placeholder="输入上方验证码">
        </div>
        <div class="box5">
            <input type="checkbox">
            <div class="zi">获取 Tesla（特斯拉）最新资讯：我同意从 Tesla（特斯拉）接收 Tesla（特斯拉）电子新闻、活动及产品最新资讯。我可以随时取消订阅。 <a href="#"> (这些是什么?)</a></div>
        </div>
        <!-- 创建按钮 -->
        <div class="box6">
            <a href="#">创建账户</a>
        </div>
        <p class="dilan">创建账户即代表您同意 <a href="#">客户隐私政策</a> 和 <a href="#">超级充电站合理使用政策</a>。</p>
    </div>
    <img src="./images/xiaotu.jpg" alt="" class="meiguo">
    <div class="guobiao">
        <div class="guanbi">X</div>
        <img src="./images/guobiao.png" alt="">
    </div>

</body>

</html>
